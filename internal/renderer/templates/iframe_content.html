<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
}

html, body { 
    width: 100%; 
    margin: 0; 
    padding: 0; 
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    line-height: 1.6;
    color: #333;
    background: transparent;
    word-wrap: break-word;
    overflow-x: hidden;
}

img { 
    max-width: 100%; 
    height: auto; 
    display: block; 
    margin: 1rem 0; 
}

a { 
    color: #3498db; 
    text-decoration: none; 
}

a:hover { 
    text-decoration: underline; 
}

p { 
    margin-bottom: 1rem; 
}

h1, h2, h3, h4, h5, h6 { 
    margin: 1rem 0 0.5rem 0; 
}

ul, ol { 
    margin: 0 0 1rem 2rem; 
}

pre {
    background: #2c3e50;
    color: #ecf0f1;
    padding: 1rem;
    border-radius: 4px;
    overflow-x: auto;
    margin: 1rem 0;
}

code {
    background: #ecf0f1;
    padding: 0.2rem 0.4rem;
    border-radius: 3px;
    font-size: 0.9rem;
}

pre code {
    background: none;
    padding: 0;
}

blockquote {
    border-left: 4px solid #3498db;
    padding-left: 1rem;
    margin: 1rem 0;
    color: #7f8c8d;
}

table { 
    width: 100%; 
    border-collapse: collapse; 
    margin: 1rem 0; 
}

th, td { 
    padding: 0.5rem; 
    border: 1px solid #ddd; 
    text-align: left;
}

th {
    background: #f5f5f5;
    font-weight: 600;
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
    body { 
        color: #e2e8f0; 
    }
    
    a { 
        color: #63b3ed; 
    }
    
    code { 
        background: #4a5568; 
        color: #e2e8f0; 
    }
    
    blockquote { 
        color: #a0aec0; 
        border-left-color: #63b3ed; 
    }
    
    pre { 
        background: #1a1a1a; 
    }
    
    th, td { 
        border-color: #4a5568; 
    }
    
    th {
        background: #2d2d2d;
    }
}
</style>
</head>
<body>
<div id="content-container">
{{.}}
</div>
<script>
// Report height changes to parent window
let lastReportedHeight = 0;
let reportTimeout = null;

function reportHeight() {
    const container = document.getElementById('content-container');
    if (!container) return;
    
    const height = container.offsetHeight;
    
    // Prevent feedback loops by only reporting if height actually changed
    if (Math.abs(height - lastReportedHeight) < 5) {
        return;
    }
    
    // Debounce rapid height changes
    if (reportTimeout) {
        clearTimeout(reportTimeout);
    }
    
    reportTimeout = setTimeout(() => {
        // Only send to parent if we're in an iframe
        if (window.parent !== window) {
            lastReportedHeight = height;
            
            window.parent.postMessage({
                type: 'iframe-height',
                height: height,
            }, '*');
        }
    }, 75);
}

// Report initial height when content loads
window.addEventListener('load', reportHeight);

// Report height on any image loads (as they might change layout)
document.addEventListener('DOMContentLoaded', function() {
    const images = document.getElementsByTagName('img');
    for (let img of images) {
        img.addEventListener('load', reportHeight);
        img.addEventListener('error', reportHeight);
    }
});

// Also report on resize (for responsive content)
window.addEventListener('resize', reportHeight);

// Report immediately as well
reportHeight();
</script>
</body>
</html>
